    \savebox{\picbox}{\oldincludegraphics[#1]{#2}}
    \tikz\node [draw=lightgray, rounded corners=8pt, line width=0.5pt,
      minimum width=\wd\picbox,
      minimum height=\ht\picbox, path picture={
        \node at (path picture bounding box.center) {
          \usebox{\picbox}};
      }] {};
  }
